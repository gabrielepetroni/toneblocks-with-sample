<!DOCTYPE html>
<html lang="en">
<!-- test git change -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seq-Block</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/tone/build/Tone.js"></script>
    <script src="node_modules/@tonejs/ui/build/tone-ui.js"></script>
    <script src="node_modules/blockly/blockly_compressed.js"></script>
    <script src="node_modules/blockly/blocks_compressed.js"></script>
    <script src="node_modules/blockly/javascript_compressed.js"></script>
    <script src="node_modules/blockly/msg/en.js"></script>

</head>

<body>


    <script>



        let noteList = [Tone.Frequency(60, 'midi'), Tone.Frequency(61, 'midi'), Tone.Frequency(62, 'midi'), Tone.Frequency(63, 'midi')];
        let synthX = new Tone.Synth().toDestination();
        let synthXSeq = new Tone.Sequence((time, note) => {
            synthX.triggerAttackRelease(note, '8n', time);
        }, noteList).start(0);


        synthXSeq.set({
            events: noteList
        });



        Tone.Transport.start();
















    </script>


</body>

</html>
